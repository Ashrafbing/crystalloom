<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Product Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 16px;
    max-width: 1200px;
    margin: 0 auto;
  }
  @media (max-width: 640px) {
    .product-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  .product-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    padding: 12px;
    height: 100%;
  }
  .product-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 8px;
  }
  .product-title {
    font-size: 14px;
    font-weight: 600;
    line-height: 1.2;
    height: 2.4em; /* 2 lines */
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    margin-bottom: 6px;
  }
  .price-section {
    font-size: 14px;
    margin-bottom: 6px;
  }
  .price-original {
    text-decoration: line-through;
    color: #888;
    margin-right: 6px;
  }
  .price-discounted {
    color: #388e3c;
    font-weight: 700;
  }
  .rating {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .rating-value {
    color: #388e3c;
    font-weight: 700;
    font-size: 13px;
    margin-right: 4px;
  }
  .rating-stars {
    color: #388e3c;
    font-size: 13px;
    margin-right: 6px;
  }
  .rating-count {
    font-size: 12px;
    color: #666;
  }
  .add-to-cart-btn {
    background-color: #388e3c;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 6px 12px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    align-self: flex-start;
    transition: background-color 0.3s ease;
  }
  .add-to-cart-btn:hover {
    background-color: #2e7030;
  }
</style>
</head>
<body>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x160" alt="Product 1" class="product-image" />
      <div class="rating">
        <span class="rating-value">4.4</span>
        <span class="rating-stars">★★★★★</span>
        <span class="rating-count">(240,416)</span>
      </div>
      <div class="product-title" title="Motorola G85 5G with 3D Curved Display and Gorilla Glass 5">
        Motorola G85 5G with 3D Curved Display and Gorilla Glass 5
      </div>
      <div class="price-section">
        <span class="price-original">₹20,999</span>
        <span class="price-discounted">₹15,999</span>
      </div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x160" alt="Product 2" class="product-image" />
      <div class="rating">
        <span class="rating-value">4.2</span>
        <span class="rating-stars">★★★★☆</span>
        <span class="rating-count">(204)</span>
      </div>
      <div class="product-title" title="Capo Silicone Velcro Headphones Case">
        Capo Silicone Velcro Headphones Case
      </div>
      <div class="price-section">
        <span class="price-original">₹599</span>
        <span class="price-discounted">₹292</span>
      </div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x160" alt="Product 3" class="product-image" />
      <div class="rating">
        <span class="rating-value">4.1</span>
        <span class="rating-stars">★★★★☆</span>
        <span class="rating-count">(26,171)</span>
      </div>
      <div class="product-title" title="Stylish Eyeglasses Frame">
        Stylish Eyeglasses Frame
      </div>
      <div class="price-section">
        <span class="price-original">₹1,999</span>
        <span class="price-discounted">₹1,499</span>
      </div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x160" alt="Product 4" class="product-image" />
      <div class="rating">
        <span class="rating-value">4.0</span>
        <span class="rating-stars">★★★★☆</span>
        <span class="rating-count">(1,234)</span>
      </div>
      <div class="product-title" title="Men's Black Jeans">
        Men's Black Jeans
      </div>
      <div class="price-section">
        <span class="price-original">₹2,499</span>
        <span class="price-discounted">₹1,999</span>
      </div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
