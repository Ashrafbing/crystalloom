    <section class="py-16 px-6 max-w-4xl mx-auto">
        <h1 id="page-title" class="text-3xl font-bold mb-10 text-center">Order Summary</h1>

        <div id="order-list" class="mb-10">
            <!-- Order list will be displayed here -->
        </div>

        <div id="order-details" class="bg-gray-100 p-6 rounded-lg shadow-inner">
            <!-- Order details will be displayed here -->
        </div>

        <div class="mt-10 text-center space-y-4">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto mb-6">
                <h3 class="text-xl font-semibold mb-4 text-green-900">Send Feedback</h3>
                <textarea id="feedback-text" placeholder="Write your message here..." class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-700 mb-4" rows="4"></textarea>
                <button onclick="sendFeedback()" class="bg-green-900 text-white px-6 py-3 rounded-lg hover:bg-green-800 w-full">Send to Email</button>

    <script>
    function isLoggedIn() {
      return localStorage.getItem('isLoggedIn') === 'true';
    }

    function getLoggedInUser() {
      return JSON.parse(localStorage.getItem('loggedInUser')) || {};
    }

    function updateAuthSection() {
      const authSection = document.getElementById('auth-section');
      if (isLoggedIn()) {
        const user = getLoggedInUser();
        authSection.innerHTML = `
          <div class="relative">
            <button id="profile-btn" class="flex items-center gap-2 text-white hover:text-green-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 rounded-full bg-white text-green-800 p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span>${user.name}</span>
            </button>
            <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 text-green-900">
              <a href="personal.html?from=settings" class="block px-4 py-2 text-sm hover:bg-green-100">Account Settings</a>
              <a href="order-summary.html" class="block px-4 py-2 text-sm hover:bg-green-100">Order Summary</a>
              <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm hover:bg-green-100">Logout</button>
            </div>
          </div>
        `;
        // Add event listener for dropdown
        document.getElementById('profile-btn').addEventListener('click', function(e) {
          e.stopPropagation();
          document.getElementById('profile-dropdown').classList.toggle('hidden');
        });
        // Hide dropdown on outside click
        document.addEventListener('click', function() {
          document.getElementById('profile-dropdown').classList.add('hidden');
        });
      } else {
        authSection.innerHTML = `
          <a href="login.html" class="bg-white text-green-800 px-4 py-2 rounded-lg hover:bg-green-100">Login</a>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loggedInUser');
      updateAuthSection();
      alert('You have been logged out.');
    }

    function loadCartCount() {
      let cart;
      if (isLoggedIn()) {
        const user = getLoggedInUser();
        cart = user.cart || [];
      } else {
        cart = JSON.parse(localStorage.getItem('cart')) || [];
      }
      const totalItems = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
      const cartCountElem = document.getElementById('cart-count');
      if (cartCountElem) {
        if (totalItems > 0) {
          cartCountElem.textContent = totalItems;
          cartCountElem.classList.remove('hidden');
        } else {
          cartCountElem.classList.add('hidden');
        }
      }
      const cartCountMobileElem = document.getElementById('cart-count-mobile');
      if (cartCountMobileElem) {
        if (totalItems > 0) {
          cartCountMobileElem.textContent = totalItems;
          cartCountMobileElem.classList.remove('hidden');
        } else {
          cartCountMobileElem.classList.add('hidden');
        }
      }
      const cartCountPopupElem = document.getElementById('cart-count-popup');
      if (cartCountPopupElem) {
        if (totalItems > 0) {
          cartCountPopupElem.textContent = totalItems;
          cartCountPopupElem.classList.remove('hidden');
        } else {
          cartCountPopupElem.classList.add('hidden');
        }
      }
    }

    function loadOrderSummary() {
        if (!isLoggedIn()) {
            alert('Please log in to view your orders.');
            window.location.href = 'login.html';
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const user = getLoggedInUser();

        // Helper function to display order details
        function displayOrderDetails(order) {
            const shippingInfo = order.shippingInfo || order.shipping_info;
            const cart = order.order_items || order.cart;

            let itemsHtml = '';
            cart.forEach(item => {
                const itemPrice = parseFloat(item.price);
                const itemQty = parseInt(item.qty || item.quantity);
                const subtotal = itemPrice * itemQty;

                itemsHtml += `
                    <div class="flex justify-between items-center border-b py-2">
                        <div class="flex items-center">
                            <div>
                                <p class="font-semibold">${item.name || item.product_name}</p>
                                <p class="text-sm text-gray-600">Quantity: ${itemQty}</p>
                            </div>
                        </div>
                        <p class="font-bold">₹${subtotal.toFixed(0)}</p>
                    </div>
                `;
            });

            const orderDate = new Date(order.created_at || order.date);
            document.getElementById('order-details').innerHTML = `
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 text-center">
                    <strong>Order Confirmed!</strong> Thank you for your purchase. Your order has been successfully placed.
                </div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Order ID: ${order.orderId || order.id}</h2>
                    <button onclick="window.location.href='order-summary.html'" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to Orders</button>
                </div>
                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Order Information</h3>
                    <p><strong>Order Date:</strong> ${orderDate.toLocaleString()}</p>
                    <p><strong>Status:</strong> <span class="text-green-600 font-medium">${order.status || 'Confirmed'}</span></p>
                </div>
                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Customer Information</h3>
                    <p><strong>Name:</strong> ${shippingInfo.name}</p>
                    <p><strong>Phone:</strong> ${shippingInfo.phone}</p>
                    <p><strong>Address:</strong> ${shippingInfo.address}, ${shippingInfo.city}, ${shippingInfo.state} - ${shippingInfo.pincode}</p>
                </div>
                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Order Items</h3>
                    ${itemsHtml}
                </div>
                <div class="text-right">
                    <p class="text-lg font-bold">Total: ₹${parseFloat(order.total).toFixed(2)}</p>
                </div>
            `;
        }

        // Helper function to display order list
        function displayOrderList(orders) {
            if (orders.length === 0) {
                document.getElementById('order-list').innerHTML = '<p class="text-center text-gray-600">No orders found.</p>';
                return;
            }

            let ordersHtml = '';

            orders.sort((a, b) => new Date(b.created_at || b.date) - new Date(a.created_at || a.date)).forEach((order) => {
                const orderDate = new Date(order.created_at || order.date);
                const cart = order.order_items || order.cart;
                const itemCount = cart.length;
                const status = order.status || 'Confirmed';
                const statusColor = status === 'Confirmed' ? 'text-green-600' : 'text-blue-600';
                const firstItem = cart[0];
                const orderCard = `
                    <div class="bg-white p-6 rounded-lg shadow-lg mb-6 cursor-pointer hover:shadow-xl transition-shadow duration-300 border-l-4 border-green-500" onclick="window.location.href='order-summary.html?orderId=${order.orderId || order.id}'">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <div>
                                    <p class="font-bold text-lg text-green-800">${firstItem.name || firstItem.product_name}${itemCount > 1 ? ` + ${itemCount - 1} more item${itemCount > 2 ? 's' : ''}` : ''}</p>
                                    <p class="text-sm text-gray-500">Order ID: ${order.orderId || order.id} | ${orderDate.toLocaleDateString()}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold text-xl text-green-700">₹${parseFloat(order.total).toFixed(2)}</p>
                                <p class="text-sm ${statusColor} font-medium">${status}</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-600">
                            <p>Ordered on ${orderDate.toLocaleString()}</p>
                            <p class="text-green-600 hover:text-green-800">View Details →</p>
                        </div>
                    </div>
                `;

                ordersHtml += orderCard;
            });

            let listHtml = `
                <div>
                    <h2 class="text-2xl font-bold mb-4 text-green-800">Your Orders</h2>
                    ${ordersHtml}
                </div>
            `;

            document.getElementById('order-list').innerHTML = listHtml;
        }

        if (orderId) {
            // Show specific order details
            document.getElementById('page-title').textContent = 'Order Details';
            document.getElementById('order-list').classList.add('hidden');
            document.getElementById('order-details').classList.remove('hidden');

            // Fetch orders from API
            fetch(`http://localhost:3000/api/user/${user.id}/orders`)
                .then(response => response.json())
                .then(orders => {
                    const order = orders.find(o => (o.id || o.orderId) === orderId);
                    if (!order) {
                        // Try localStorage
                        const localOrders = JSON.parse(localStorage.getItem('orders')) || [];
                        const localOrder = localOrders.find(o => o.orderId === orderId);
                        if (localOrder) {
                            displayOrderDetails(localOrder);
                        } else {
                            document.getElementById('order-details').innerHTML = '<p class="text-red-600">Order not found.</p>';
                        }
                        return;
                    }
                    displayOrderDetails(order);
                })
                .catch(error => {
                    console.error('Error fetching order:', error);
                    // Fallback to localStorage
                    const localOrders = JSON.parse(localStorage.getItem('orders')) || [];
                    const localOrder = localOrders.find(o => o.orderId === orderId);
                    if (localOrder) {
                        displayOrderDetails(localOrder);
                    } else {
                        document.getElementById('order-details').innerHTML = '<p class="text-red-600">Error loading order details.</p>';
                    }
                });
        } else {
            // Show list of all orders
            document.getElementById('page-title').textContent = 'Your Orders';
            document.getElementById('order-details').classList.add('hidden');
            document.getElementById('order-list').classList.remove('hidden');

        // Fetch orders from API
        fetch(`http://localhost:3000/api/user/${user.id}/orders`)
            .then(response => response.json())
            .then(apiOrders => {
                // Filter orders to only those belonging to the logged-in user
                const filteredOrders = apiOrders.filter(order => order.user_id === user.id);

                // Remove local orders fallback to avoid showing all users' orders
                displayOrderList(filteredOrders);
            })
            .catch(error => {
                console.error('Error fetching orders:', error);
                // Fallback to localStorage orders
                const localOrders = JSON.parse(localStorage.getItem('orders')) || [];
                displayOrderList(localOrders);
            });
        }

        updateAuthSection();
        loadCartCount();
    }

    function sendFeedback() {
      const message = document.getElementById('feedback-text').value.trim();
      if (!message) {
        alert('Please enter a message.');
        return;
      }
      const user = getLoggedInUser();
      const subject = 'Feedback from Order Summary';
      const body = `Name: ${user.name || 'Anonymous'}\nEmail: ${user.email || 'Not provided'}\n\nMessage:\n${message}`;
      const mailto = `mailto:crystalloom9@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
    }

    // Navbar button event listeners
    document.getElementById('desktop-menu-hamburger').addEventListener('click', () => {
      document.getElementById('desktop-menu-popup').classList.toggle('hidden');
    });

    window.onload = loadOrderSummary;
    window.addEventListener("storage", loadOrderSummary);
</script>
